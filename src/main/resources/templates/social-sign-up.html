<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>social-sign-up</title>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Do+Hyeon&family=Gamja+Flower&family=Jua&display=swap"
          rel="stylesheet">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>

    <!------ Include the above in your HEAD tag ---------->

    <style>
        * {
            font-family: 'Do Hyeon', sans-serif
        }

        .card-header {
            text-align: center;
            font-size: 40px;
        }

        label {
            display: block;
        }
    </style>

    <script>
        function social_sign_up() {
            let name = $("#k_name").val()

            $.ajax({
                type: "POST",
                url: `/api/sign-up`,
                data: {
                    name: name,
                },
                success: function (response) {
                    let token = response['token']
                    $.cookie('token', token, {path: '/'})
                    window.location.href = "/board?page=1"

                }
            })
        }

    </script>
</head>
<body>
<div class="container">

    <div class="row justify-content-center">

        <div class="col-md-8">

            <div class="card">
                <div class="logo" style="text-align : center;">
                    <img src="/static/logo.png" width="250" pad alt="">
                </div>
                <div class="card-header">카카오톡 회원 추가정보 입력하기</div>

                <div class="card-body">
                    <form class="form-horizontal" method="post" action="#">
                        <div class="form-group">

                            <div class="cols-sm-10">
                                <div class="form-group">
                                    <label for="name" class="cols-sm-2 control-label">이름</label>
                                    <div class="cols-sm-10">
                                        <div class="input-group">
                                            <span class="input-group-addon"><i class="fa fa-user fa"
                                                                               aria-hidden="true"></i></span>
                                            <input type="text" class="form-control" name="k_name" id="k_name"
                                                   placeholder="이름을 입력해주세요."/>
                                        </div>
                                    </div>
                                </div>

                                <div class="form-group ">
                                    <button type="button" class="btn btn-primary btn-lg btn-block login-button"
                                            onclick="social_sign_up()">
                                        입력하기
                                    </button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
