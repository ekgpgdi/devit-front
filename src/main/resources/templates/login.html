<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>login</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Do+Hyeon&family=Gamja+Flower&family=Jua&display=swap"
          rel="stylesheet">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>


    <style>

        * {
            font-family: 'Do Hyeon', sans-serif
        }

        .login-form {
            width: 340px;
            margin: 50px auto;
        }

        .login-form form {
            margin-bottom: 15px;
            background: #f7f7f7;
            box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.3);
            padding: 30px;
        }

        .login-form h2 {
            margin: 0 0 15px;
        }

        .form-control, .btn {
            min-height: 38px;
            border-radius: 2px;
        }

        .btn {
            font-size: 20px;
            font-weight: bold;
        }

        .alert {
            background-color: #FBEFF2;
            width: 100%;
            padding: 10px;
            color: #FA5882;
        }

        .alert-text {
            width: max-content;
            margin: auto;
        }
    </style>

    <script>
        $(document).ready(function () {
            $('#login-alert').prop('hidden', true);
            let urlParams = new URLSearchParams(window.location.search);
            let kakao_code = urlParams.get('code');
            if (kakao_code != null) {
                to_social_login(kakao_code);
            }
        })

        function to_social_login(kakao_code) {
            $.ajax({
                type: "GET",
                url: "https://www.devit.shop/api/auth/kakao?code=" + kakao_code,
                data: {},
                success: function (response) {
                    console.log(response)
                    if (response['httpStatus'] === 200) {
                        localStorage.setItem("access_token", response["data"]["accessToken"])
                        window.location.replace('/board')
                    } else {
                        $('#login-alert').prop('hidden', true);
                    }
                },
                error: function (response) {
                    console.log(response);
                    // 카카오 회원 정보가 없는 경우
                    $('#login-alert').prop('hidden', false);
                    setTimeout(function () {
                        $('#login-alert').prop('hidden', true);
                    }, 2000);
                },
            });
        }

        function to_sign_up() {
            window.location.href = "https://devit-spring.s3.ap-northeast-2.amazonaws.com/sign-up.html"
        }

        function sign_in() {
            let email = $("#email").val()
            let password = $("#password").val()

            let loginData = {
                "email": email,
                "password": password
            }

            $.ajax({
                type: "POST",
                url: "https://www.devit.shop/api/auth/login",
                contentType: "application/json",
                data: JSON.stringify(loginData),
                success: function (response) {
                    console.log(response)
                    if (response['httpStatus'] === 200) {
                        localStorage.setItem("Authorization", `Bearer ${response["data"]["accessToken"]}`)
                        window.location.replace('https://devit-spring.s3.ap-northeast-2.amazonaws.com/board.html')
                    } else {
                        $('#login-alert').prop('hidden', true);
                    }
                },
                error: function (response) {
                    let data = response['responseJSON']
                    console.log(response);
                    if (data['httpStatus'] === 401) {
                        $('#login-alert').prop('hidden', false);
                        setTimeout(function () {
                            $('#login-alert').prop('hidden', true);
                        }, 2000);
                    }
                }
            })
        }
    </script>


</head>
<body>
<div class="alert" role="alert" id="login-alert">
    <p class="alert-text">아이디 비밀번호를 확인해주세요.</p>
</div>
<div class="login-form">

    <div action="/examples/actions/confirmation.php" method="post">
        <div class="logo">
            <img src="https://devit-spring.s3.ap-northeast-2.amazonaws.com/images/logo-removebg.png" width="330" alt="">
        </div>
        <div class="form-group">
            <button onclick="location.href='https://kauth.kakao.com/oauth/authorize?client_id=9988be1384b9177a905aa0f6ab1a0d66&redirect_uri=https://devit-spring.s3.ap-northeast-2.amazonaws.com/login.html&response_type=code'"
                    type="button" style="border:none; padding: 1px; margin-bottom: 5px;">
                <img src="https://devit-spring.s3.ap-northeast-2.amazonaws.com/images/kakao_login_large_wide.png"
                     width="340" alt="" id="kakao"></button>
            <button onclick=to_sign_up() type="button" class="btn btn-primary btn-block">이메일로 가입하기</button>

        </div>
    </div>

    <div action="/examples/actions/confirmation.php" method="post">

        <div class="form-group">
            <input type="text" class="form-control" placeholder="이메일" required="required" id="email">
        </div>

        <div class="form-group">
            <input type="password" class="form-control" placeholder="비밀번호" required="required" id="password">
        </div>

        <div class="clearfix">
            <a href="#" class="pull-right">아이디 비밀번호 찾기</a>
        </div>

        <div class="form-group">
            <button type="submit" class="btn btn-primary btn-block" onclick="sign_in()">로그인</button>
        </div>

    </div>

</div>
</body>
</html>
